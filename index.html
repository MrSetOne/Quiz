<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://kit.fontawesome.com/c569a510c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async src="./js/Quiz.js"></script>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__brand">
                <img src="./assets/logo.png" alt="GameQuiz logo">
                <h1 class="nav__item">Game<span>Quiz</span></h1>
            </div>
            <div class="nav__items">
                <button class="nav__link nav__link--active" id="btn-play"><i class="fa-solid fa-play"></i><span>Play</span></button>
                <button class="nav__link" id="btn-Leaderboard"><i class="fa-solid fa-ranking-star"></i><span>Leaderboard</span></button>
            </div>
        </nav>
    </header>
    <main class="main flexcenter">
        <div class="main__wellcome flexcenter d-none" id="wellcome-page">
            <img src="./assets/logo.png" alt="Logo">
            <h2 class="textcenter">Wellcome to GameQuiz</h2>
            <p class="textcenter">Are you ready to put your gaming knowledge to the test?</p>
            <button id="btn-wellcome">Start</button>
        </div>
        <div class="main__start d-none" id="start-page">
            <form class="start__form" id="start-form">
                <input type="text" id="userName-input">
                <button type="submit" id="submit-btn">Start</button>
            </form>
        </div>
        <div class="main__question" id="question-page">
            <img src="" alt="">
            <h2>lakjhfldsj kjla fdslkjdsahljd sahlfjhadsljkhflsa djklsafll ashlfas?</h2>
            <form id="question-form">
                <fieldset>
                    <div class="question__option" id="option-1">
                        <input type="radio" name="options" id="option1" value="opcion1">
                        <label for="option1">Opcion1</label>
                    </div>
                    <div class="question__option" id="option-2">
                        <input type="radio" name="options" id="option2" value="opcion2">
                        <label for="option2">Opcion2</label>
                    </div>
                    <div class="question__option" id="option-3">
                        <input type="radio" name="options" id="option3" value="opcion3">
                        <label for="option3">Opcion3</label>
                    </div>
                    <div class="question__option" id="option-4">
                        <input type="radio" name="options" id="option4" value="opcion4">
                        <label for="option4">Opcion4</label>
                    </div>
                </fieldset>

                <button type="submit">TestMe</button>
            </form>
        </div>
        <div class="main__leaderboard d-none" id="leaderboard-page">
            <h2>Leadboard</h2>
        </div>
    </main>
    <footer class="footer flexcenter">
        <div class="footer__item">
            <a href="">
                <i class="fa-brands fa-github"></i>
                <p>Shan</p>
            </a>
        </div>
        <div class="footer__item">
            <a href="">
                <i class="fa-brands fa-github"></i>
                <p>Michael</p>
            </a>
        </div>
    </footer>
</body>

</html>
