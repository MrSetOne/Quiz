<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://kit.fontawesome.com/c569a510c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__brand">
                <img src="./assets/logo.png" alt="GameQuiz logo">
                <h1 class="nav__item" id="nav-item">¡GameQuiz!</h1>
            </div>
            <div class="nav__items" id="nav-item">
                <button class="nav__link nav__link--active" id="nav-link"><i class="fa-solid fa-play"></i> Play</button>
                <button class="nav__link" id="nav-link"><i class="fa-solid fa-ranking-star"></i> Leaderboard</button>
            </div>
        </nav>
    </header>
    <main class="main flexcenter">
        <div class="main__wellcome flexcenter" id="platano">
            <h2>¡¡¡PLATANO!!!</h2>
        </div>
        <div class="main__start d-none">
            <form class="start__form" id="start-form">
                <input type="text" id="text-input">
                <button type="submit" id="submit-btn"></button>
            </form>
        </div>
        <div class="main__question d-none" id="question-container">
            <img src="" alt="">
            <h2></h2>
            <div id="btn-container">
                <button id="btn"></button>
                <button id="btn"></button>
                <button id="btn"></button>
                <button id="btn"></button>
            </div>
            <button id="question-btn"></button>
        </div>
        <div class="main__leaderboard d-none">
            <!-- Tabla de puntuaciones -->
        </div>
    </main>
    <footer class="footer flexcenter">
        <div class="footer__item">
            <a href="">
                <i class="fa-brands fa-github"></i>
                <p>Shan</p>
            </a>
        </div>
        <div class="footer__item">
            <a href="">
                <i class="fa-brands fa-github"></i>
                <p>Michael</p>
            </a>
        </div>
    </footer>
    <script src="./js/Quiz.js"></script>
</body>

</html>
